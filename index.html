<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
        
        <link rel="stylesheet" href="styles.css">
        <title>Ranking Site</title>
    </head>
    <body>
        <main class="main__selection" id="main-selection">
            <section class="section__box">
                    <div class="img__container">
                        <span class="image__background">
                            <img src="img/icon-star.svg" alt="image-star">
                        </span>
                    </div>

                    <nav class="one__text">
                        <h1>How did we do?</h1>
                    </nav>

                    <div class="text__content">
                        <p>Please let us know how we did with your support </p><p> request. All feedback is appreciated to help us </p><p> improve our offering!</p>
                    </div>

                    <ul class="select__star">
                        <li class="background__number">1</li>

                        <li class="background__number">2</li>

                        <li class="background__number">3</li>

                        <li class="background__number">4</li>

                        <li class="background__number">5</li>
                    </ul>

                    <div class="container__button">
                        <button class="button__send" id="click__set-star">SUBMIT</button>
                    </div>
            </section>
        </main>
    </body>

    <script src="script.js"></script>
</html>
